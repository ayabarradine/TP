<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>SITE DE VENTE</title>
</head>
<body>
<h1>Clients</h1>

<div class="form-group">
    <label>Nouveau client:</label>
    Prenom : <input type="text" name="prenom" id="prenom-input">
    Nom : <input type="text" name="Nom" id="Nom-input">
    Age : <input type="number" name="age" id="age-input">

    Produit :
    <select id="selectProduits">
    </select>

    <input type="button" id="addbtnClient" name="addbtn" value="Add" class="btn btn-primary btn-sm" />
</div>

<ul class="list-group" id="listClients">
</ul>

<h1>Produits</h1>

<div class="form-group">
    <label>Nouveau produit :</label>
    Nomprod <input type="text" name="nom produit" id="nomprod-input">
    Prix : <input type="number" name="prix" id="prix-input">
    Nomcreateur createur : <input type="text" name="title" id="nomcreateur-createur-input">
    Reference createur : <input type="text" name="title" id="reference-createur-input">
    <input type="button" id="addbtnProduit" name="addbtn" value="Add" class="btn btn-primary btn-sm" />
</div>

<ul class="list-group" id="listProduits">
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="gestion.js"></script>
</body>
</html>
